<extend name="Public:base" />

<block name="title">请购单管理</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            首页
            &gt;
			请购单管理
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
			  	<li class="active">
					<a href="#home" data-toggle="tab">请购单列表</a>
			    </li>
			    <li>
					<a href="javascript:;" onclick="add()">添加请购单表头</a>
				</li>
            </ul>
            <div class="tab-content">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>item</th>
						<th>description</th>
						<th>create_time</th>
						<th>操作</th>
					</tr>
					<foreach name="data" item="v">
						<tr>
							<td>{$v['pr_order_item']}</td>
							<td>{$v['pr_description']}</td>
							<td>{:date('Y-m-d',$v['pr_create_time'])}</td>
							<td>
								<a href="{:U('Admin/Pr/prLine',array('item'=>$v['pr_order_item']))}">请购详情</a> |
								<a href="javascript:;" id="{$v['pr_hid']}" desc="{$v['pr_description']}" onclick="edit(this)">修改</a> |
								<a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Pr/deletePrHead',array('id'=>$v['pr_hid']))}'">删除</a>
							</td>
						</tr>
					</foreach>
				</table>
            </div>
        </div>
    </div>
    <!-- 添加菜单模态框开始 -->
	<div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						添加请购单表头
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Pr/addPrHead')}" method="post">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="15%">请购单说明：</th>
								<td>
									<input class="input-medium" type="text" name="pr_description">
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="添加">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 添加菜单模态框结束 -->

	<!-- 修改菜单模态框开始 -->
	<div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						修改请购单
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Pr/editPrHead')}" method="post">
						<input type="hidden" name="id">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="12%">请购单说名：</th>
								<td>
									<input class="input-medium" type="text" name="pr_description">
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="修改">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 修改菜单模态框结束 -->
</block>
<block name="js">
	<script>
	// 添加菜单
	function add(){
		$("input[name='title']").val('');
		$('#bjy-add').modal('show');
	}

	// 修改菜单
	function edit(obj){
		var id=$(obj).attr('id');
		var pr_description=$(obj).attr('desc');
		$("input[name='id']").val(id);
		$("input[name='pr_description']").val(pr_description);
		$('#bjy-edit').modal('show');
	}
	</script>
</block>
