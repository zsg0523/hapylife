<extend name="Public:base" />

<block name="title">Administrator List</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            <i class="fa fa-home"></i> Home
            &gt;
            Background Management
            &gt;
            Administrator List
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li class="active">
                    <a href="{:U('Admin/Rule/admin_user_list')}">Administrator List</a>
                </li>
                <li>
                    <a href="{:U('Admin/Rule/add_admin')}">Add Administrator</a>
                </li>
            </ul>
            <div class="tab-content">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="10%">User Name</th>
                        <th>User Group</th>
                        <th>Operation</th>
                    </tr>
                    <foreach name="data" item="v">
                        <tr>
                            <td>{$v['username']}</td>
                            <td>{$v['title']}</td>
                            <td>
                                <a href="{:U('Admin/Rule/edit_admin',array('id'=>$v['id']))}">Modify Privilege or Password</a>
                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
        </div>
    </div>
</block>
