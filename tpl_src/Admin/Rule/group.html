<extend name="Public:base" />

<block name="title">User Group Management</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            Home
            &gt;
			User Group Management
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
			  	<li class="active">
					<a href="#home" data-toggle="tab">User Group List</a>
			    </li>
			    <li>
					<a href="javascript:;" onclick="add()">Add User Group</a>
				</li>
            </ul>
            <div class="tab-content">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>User Group Name</th>
						<th>Operation</th>
					</tr>
					<foreach name="data" item="v">
						<tr>
							<td>{$v['title']}</td>
							<td>
								<a href="javascript:;" ruleId="{$v['id']}" ruleTitle="{$v['title']}" onclick="edit(this)">Modify</a> |
								<a href="javascript:if(confirm('Are you sure you want to delete ?'))location='{:U('Admin/Rule/delete_group',array('id'=>$v['id']))}'">Delete</a> |
								<a href="{:U('Admin/Rule/rule_group',array('id'=>$v['id']))}">Assign Privilege</a> |
								<a href="{:U('Admin/Rule/check_user',array('group_id'=>$v['id']))}">Add User</a>
							</td>
						</tr>
					</foreach>
				</table>
            </div>
        </div>
    </div>
    <!-- 添加菜单模态框开始 -->
	<div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						Add User Group
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Rule/add_group')}" method="post">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="15%">User Group Name:</th>
								<td>
									<input class="input-medium" type="text" name="title">
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="Add">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 添加菜单模态框结束 -->

	<!-- 修改菜单模态框开始 -->
	<div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						Modify Rule
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Rule/edit_group')}" method="post">
						<input type="hidden" name="id">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="12%">Rule Name:</th>
								<td>
									<input class="input-medium" type="text" name="title">
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="Modify">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 修改菜单模态框结束 -->
</block>
<block name="js">
	<script>
	// 添加菜单
	function add(){
		$("input[name='title']").val('');
		$('#bjy-add').modal('show');
	}

	// 修改菜单
	function edit(obj){
		var ruleId=$(obj).attr('ruleId');
		var ruletitle=$(obj).attr('ruletitle');
		$("input[name='id']").val(ruleId);
		$("input[name='title']").val(ruletitle);
		$('#bjy-edit').modal('show');
	}
	</script>
</block>
