<extend name="Public:base" />

<block name="title">Category List</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            Home           
            &gt;
			Category
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
			    <li class="active">
					<a href="#home" data-toggle="tab">Category List</a>
			    </li>
			    <li>
					<a href="javascript:;" onclick="add()">Add Category</a>
				</li>
            </ul>
            <div class="tab-content">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>Category Name</th>
						<th>Photo</th>
						<th>Display</th>
						<th>Action</th>
					</tr>
					<foreach name="data" item="v">
						<tr>
							<td>{$v['_name']}</td>
							<td><img src="{$v['icat_picture']}"  width='40px' height='40px'></td>
							<td><a href="{:U('Admin/Category/showCategory',array('id'=>$v['id'],'is_show'=>$v['is_show']?0:1))}">{$v['is_show']?Display:Hidden}</a>
							</td>
							<td>
								<a href="javascript:;" categoryId="{$v['id']}" onclick="add_child(this)">Add Child Category</a> |
								<a href="javascript:;" categoryId="{$v['id']}" categoryname="{$v['icat_name']}" onclick="edit(this)">Edit</a> |
								<a href="javascript:if(confirm('confirm delete？'))location='{:U('Admin/Category/deleteCategory',array('id'=>$v['id']))}'">Delete</a>
							</td>
						</tr>
					</foreach>
				</table>
            </div>
        </div>
    </div>
	<!-- 添加菜单模态框开始 -->
	<div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						Add Category List
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Category/addCategory')}" method="post" enctype="multipart/form-data">
						<input type="hidden" name="icat_pid" value="0">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="12%">Category Name：</th>
								<td>
									<input class="input-medium" type="text" name="icat_name">
								</td>
							</tr>
							<tr>
								<th width='12%'>Photo</th>
								<td>
									<input class='input-medium' type="file" name='photo'>	
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="Add">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 添加菜单模态框结束 -->

	<!-- 修改菜单模态框开始 -->
	<div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						Edit Category List
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Category/editCategory')}" method="post" enctype="multipart/form-data">
						<input type="hidden" name="id">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="12%">Category Name：</th>
								<td>
									<input class="input-medium" type="text" name="icat_name">
								</td>
							</tr>
							<tr>
								<th width='12%'>Photo</th>
								<td>
									<input class='input-medium' type="file" name='photo'>	
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="Edit">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 修改菜单模态框结束 -->
</block>
<block name="js">
	<script>
	// 添加菜单
	function add(){
		$("input[name='title'],input[name='name']").val('');
		$("input[name='pid']").val(0);
		$('#bjy-add').modal('show');
	}

	// 添加子菜单
	function add_child(obj){
		var categoryId=$(obj).attr('categoryId');
		$("input[name='icat_pid']").val(categoryId);
		$("input[name='title']").val('');
		$("input[name='name']").val('');
		$('#bjy-add').modal('show');
	}

	// 修改菜单
	function edit(obj){
		var categoryId=$(obj).attr('categoryId');
		var categoryName=$(obj).attr('categoryname');
		$("input[name='id']").val(categoryId);
		$("input[name='icat_name_zh']").val(categoryName);
		$('#bjy-edit').modal('show');
	}
	</script>
</block>
