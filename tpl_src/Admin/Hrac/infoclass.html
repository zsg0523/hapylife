<extend name="Public:base" />

<block name="title">消息分类</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            <i class="fa fa-home"></i>首页
            &gt;Hrac
            &gt;消息分类
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li class="active">
                    <a href="#home" data-toggle="tab">消息分类列表</a>
                </li>
                <li>
                    <a href="javascript:;" onclick="add()">添加消息分类</a>
                </li>
            </ul>

            <div class="tab-content">
                <form class="" action="{:U('Admin/Hrac/inorder')}" method="post">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr> 
                            <th width="5%">排序</th>
                            <th>名称</th>
                            <th>封面</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        <foreach name="data" item="v">
                            <tr>
                                <td>
                                    <input class="input-medium" style="width:40px;height:25px;" type="text" name="{$v['hicid']}" value="{$v['order_number']}">
                                </td>
                                <td>{$v['hic_name']}</td>
                                <td><img width="30px" height="30px" src="{$v['hic_pic']}" alt=""></td>
                                <td><?php 
                                        if($v['hic_type']==1){
                                            echo '新闻消息';
                                        }else if($v['hic_type']==2){
                                            echo '服务消息';
                                        }else if($v['hic_type']==3){
                                            echo '优惠券消息';
                                        }else if($v['hic_type']==4){
                                            echo '交易记录';
                                        }else if($v['hic_type']==5){
                                            echo '系统消息';
                                        } 
                                    ?>
                                </td>
                                <td>
                                    <a href="javascript:;" HiId="{$v['hicid']}" HiName="{$v['hic_name']}" HiType="{$v['hic_type']}" onclick="edit(this)">修改</a> |
                                    <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Hrac/delete_infoclass',array('id'=>$v['hicid']))}'">删除</a>
                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <th>
                                <input class="btn btn-success" type="submit" value="排序">
                            </th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <!-- 添加菜单模态框开始 -->
    <div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加消息分类
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:U('Admin/Hrac/add_infoclass')}" method="post" enctype="multipart/form-data">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="12%">名称：</th>
                                <td>
                                    <input class="input-medium" type="text" name="hic_name">
                                </td>
                            </tr>
                            <tr>
                                <th>封面：</th>
                                <td>
                                    <input class="input-medium" type="file" name="photo">
                                </td>
                            </tr>
                            <tr>
                                <th>类型：</th>
                                <td>
                                    <input class="input-medium" type="text" name="hic_type">(1新闻消息/2服务消/3优惠券消/4交易记/5系统消息)
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="添加">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加菜单模态框结束 -->

    <!-- 修改菜单模态框开始 -->
    <div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改消息分类
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:U('Admin/Hrac/edit_infoclass')}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="12%">名称：</th>
                                <td>
                                    <input class="input-medium" type="text" name="hic_name">
                                </td>
                            </tr>
                            <tr>
                                <th>封面：</th>
                                <td>
                                    <input class="input-medium" type="file" name="photo">
                                </td>
                            </tr>
                            <tr>
                                <th>类型：</th>
                                <td>
                                    <input class="input-medium" type="text" name="hic_type">(1新闻消息/2服务消/3优惠券消/4交易记/5系统消息)
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="修改">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改菜单模态框结束 -->
</block>
<block name="js">
    <script>
    // 添加菜单
    function add(){
        $("input[name='title']").val('');
        $('#bjy-add').modal('show');
    }

    // 修改菜单
    function edit(obj){
        var HiId=$(obj).attr('HiId');
        var HiName=$(obj).attr('HiName');
        var HiType=$(obj).attr('HiType');
        $("input[name='id']").val(HiId);
        $("input[name='hic_name']").val(HiName);
        $("input[name='hic_type']").val(HiType);
        $('#bjy-edit').modal('show');
    }
    </script>
</block>
