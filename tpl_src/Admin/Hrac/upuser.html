<extend name="Public:base" />

<block name="title">上传用户</block>
<block name="css">
    <icheckcss />
</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            <i class="fa fa-home"></i> 首页
            &gt;
            Hrac
            &gt;
            用户列表
            &gt;
            上传用户
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li>
                    <a href="{:U('Admin/Hrac/user')}">用户列表</a>
                </li>
            </ul>
            <div class="tab-content">
                <form class="form-inline" action="{:U('Admin/Hrac/upload_user')}" method="post" enctype="multipart/form-data">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th>Excel文件：</th>
                                <td>
                                    <input class="input-medium" type="file" name="image[]">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="提交">
                                </td>
                            </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <icheckjs color="blue" />
</block>
