<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>Html5 Canvas 实现图片合成</title>
		<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<script src="js/html2canvas.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background-color:#000;">
		<img src="" alt="" id="img" width="320px" style="vertical-align: top;">
		<div class="button" id="button" style="padding: 20px; background-color: #fff;">button</div>
		<canvas id="canvas" style="display:block;margin:0 auto;border:1px solid #aaa;">
			您的浏览器尚不支持canvas
		</canvas>

		<script type="text/javascript">
			var data = {
				"name" : "ihge",
				"shopname" : "中国五粮液",
				//"image" : ["../../image/bei.jpg", "../../image/bei.jpg", "../../image/bei.jpg", "../../image/bei.jpg"]
				"image" : [
					"http://apps.nulifeshop.com/nulife/Upload/file/2017-10-30/59f6eecfe20f2.jpg", 
					"http://apps.nulifeshop.com/nulife/Upload/file/2017-10-30/59f6eecfe20f2.jpg", 
					"http://apps.nulifeshop.com/nulife/Upload/file/2017-10-30/59f6eecfe20f2.jpg", 
					"http://apps.nulifeshop.com/nulife/Upload/file/2017-10-30/59f6eecfe20f2.jpg"
				]//图片存在跨问题
			}, imgPath;

			function draw() {
				//var mycanvas = document.createElement('canvas');
				//document.body.appendChild(mycanvas);
				var mycanvas = document.getElementById("canvas")
				var len = data.image.length;
				mycanvas.width = 640;
				mycanvas.height = 780;
				if (mycanvas.getContext) {
					var context = mycanvas.getContext('2d');
					context.fillStyle = '#fff';
					context.fillRect(0, 0, mycanvas.width, mycanvas.height);
					context.fillStyle = '#f8f8f8';
					context.fillRect(0, 0, mycanvas.width, 140);
					context.fillStyle = '#fff';
					context.strokeStyle = '#dfdfdf';
					context.roundRect(150, 20, 470, 100, 6);
					context.fill();
					context.stroke();
					context.beginPath();
					context.moveTo(151, 40);
					context.lineTo(140, 48);
					context.lineTo(151, 56);
					context.fill();
					context.stroke();
					// 顶部文字
					context.font = '28px 宋体';
					context.fillStyle = '#333';
					context.fillText('我是', 170, 60);
					context.fillStyle = '#f5c158';
					context.fillText(data.name, 230, 60);
					context.fillStyle = '#333';
					context.fillText(',', 235 + context.measureText(data.name).width, 60);
					context.fillStyle = '#333';
					context.fillText('我为', 170, 100);
					context.fillStyle = '#f5c158';
					context.fillText(data.shopname, 230, 100);
					context.fillStyle = '#333';
					context.fillText('代言。', 235 + context.measureText(data.shopname).width, 100);							
					console.log(22222);
					// 宣传图片
					var h = 0;
					function drawing(num) {
						if (num < len) {
							var img = new Image;
							//img.crossOrigin="anonymous";
							img.src = data.image[num];
							if (num == 0) {
								img.onerror = function() {
									context.fillStyle = '#fff';
									context.stokeStyle = '#dfdfdf';
									context.fillRect(20, 20, 100, 100);
									context.strokeRect(20, 20, 100, 100);
									context.font = '24px 微软雅黑';
									context.textAlign = 'center';
									context.textBaseline = 'middle';
									context.fillStyle = '#333';
									context.fillText('LOGO', 70, 70);
									drawing(num + 1);
									console.log(0);
								}
								img.onload = function() {
									context.drawImage(img, 20, 20, 100, 100);
									drawing(num + 1);
									console.log(0);
								}
							} else if (num == 1) {
								img.onerror = function() {
									h = 140;
									drawing(num + 1);
									console.log(1);
								}
								img.onload = function() {
									context.drawImage(img, 0, 140, mycanvas.width, 300);
									h = 440;
									drawing(num + 1);
									console.log(1);
								}
							} else if (num == 2) {
								img.onload = function() {
									context.drawImage(img, 55, h + 20, 240, 240);
									drawing(num + 1);
									console.log(2);
								}
							} else if (num == 3) {
								img.onload = function() {
									context.drawImage(img, 345, h + 20, 240, 240);
									// 底部内容
									context.font = 'bold 28px 宋体';
									context.fillStyle = '#C13E2C';
									context.textAlign = 'center';
									context.fillText('长按指纹 识别图中二维码 推广', mycanvas.width / 2, h + 300);
									context.font = 'bold 24px 宋体';
									context.fillStyle = '#666';
									context.textAlign = 'center';
									context.fillText('关注我们 加入有礼品 推广有惊喜', mycanvas.width / 2, h + 330);
									drawing(num + 1);
									console.log(3);
								}
							}
						} else {
							console.log(4);
							//var mycanvas = document.getElementById("canvas");
							imgPath = mycanvas.toDataURL("image/jpeg");
			      		    document.getElementsByTagName('img')[0].src = imgPath;
						}
					}

				}
				drawing(0);
			}


			CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
				var min_size = Math.min(w, h);
				if (r > min_size / 2)
					r = min_size / 2;
				// 开始绘制
				this.beginPath();
				this.moveTo(x + r, y);
				this.arcTo(x + w, y, x + w, y + h, r);
				this.arcTo(x + w, y + h, x, y + h, r);
				this.arcTo(x, y + h, x, y, r);
				this.arcTo(x, y, x + w, y, r);
				this.closePath();
				return this;
			}
			draw();
			
			var button = document.getElementById("button");
			button.onclick=function(){
			
				var mycanvas = document.getElementById("canvas");
				imgPath = mycanvas.toDataURL("image/jpeg");
				console.log(imgPath);
	  		    document.getElementsByTagName('img')[0].src = imgPath;
			}
		</script>
	</body>
</html>
