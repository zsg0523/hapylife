<extend name="Public:base" />

<block name="title">会员EP以及DT</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            Hapylife管理
            &gt;
			会员EP以及DT
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
            	<li class="active">
					<a href="#home" data-toggle="tab">列表</a>
			    </li>
				<form action="{:U('Admin/Hapylife/toexcel')}" method="get">
				    <li>
				    	<input type="hidden" name="p" value="{:I('get.p',1)}">
						<th><input class='btn btn-sm' type="submit" name='excel' value="excel" /></th>
				    </li>
				</form>
            </ul>
		</div>
            <div class="tab-content">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th >日期</th>
						<th >账号</th>
						<th >姓名</th>
						<th >EP</th>
                        <th >DT</th>
                        <th >status</th>
					</tr>
					<foreach name="data" item="v">
						<tr>
							<td>{:date('Y-m-d/H:i:s',$v['joinedon'])}</td>
							<td>{$v['customerid']}</td>
							<td>{$v['lastname']}{$v['firstname']}</td>
							<td>{$v['iu_point']}</td>
							<td>{$v['iu_dt']}</td>
							<td>{$v['status']?'1':'0'}</td>
						</tr>
					</foreach>
				</table>
				<div class='page'>
					{$page}
				</div>
            </div>
        </div>
    </div>
</block>
<block name="js">
	<script></script>
</block>
