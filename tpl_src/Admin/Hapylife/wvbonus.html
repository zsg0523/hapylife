<extend name="Public:base" />

<block name="title">奖金报表</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            首页
            &gt;
            Hapylife
            &gt;
			奖金报表
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
            	<li class="active">
					<a href="#home" data-toggle="tab">奖金报表列表</a>
			    </li>
            </ul>
		</div>
            <div class="tab-content">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th >CustomerId</th>
						<th >HplId</th>
						<th >PeriodId</th>
						<th >PeriodDescription</th>
                        <th >BonusDescription</th>
                        <th >Amount</th>
                        <th >BonusStatus</th>
					</tr>
					<foreach name="data" item="v">
						<tr>
							<td>{$v.customerid}</td>
							<td>{$v.hplid}</td>
							<td>{$v.periodid}</td>
							<td>{$v.perioddescription}</td>
							<td>{$v.bonuses.0.BonusDescription}</td>
							<td>{$v.bonuses.0.Amount}</td>
							<td>
								<if condition="$v.bonusstatus eq 0">
									<a href="{:U('Admin/Hapylife/addBonus',array('customerid'=>$v['hplid'],'amount'=>$v['bonuses'][0]['Amount']))}">发放奖金</a>
								<else />
									已发放
								</if>
							</td>
						</tr>
					</foreach>
				</table>
				<div class='page'>
					{$page}
				</div>
            </div>
        </div>
    </div>

</block>
<block name="js">
	<script>
	// 发送物流短信
	function send(obj){
		var irId =$(obj).attr('irId');
		var Productnams =$(obj).attr('Productnams');
		var userName =$(obj).attr('userName');
		var isSend =$(obj).attr('isSend');
		var iaPhone =$(obj).attr('iaPhone');
		$("input[name='irid']").val(irId);
		$("input[name='username']").val(userName);
		$("input[name='productnams']").val(Productnams);
		$("input[name='is_send']").val(isSend);
		$("input[name='phone']").val(iaPhone);
		$('#bjy-send').modal('show');
	}
	</script>
</block>
