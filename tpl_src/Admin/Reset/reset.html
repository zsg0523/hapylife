<extend name="Public:base" />

<block name="title">删除wv账号</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            首页
            &gt;
            Hapylife
            &gt;
			删除wv账号
        </h1>
    </div>
    <div class="col-xs-12">
		<div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
            	<li class="active">
					<a href="#home" data-toggle="tab">用户列表</a>
			    </li>
			    <li>
			    	<form action="{:U('Admin/Reset/reset')}" method="get">
                        <input name="word" type="text" placeholder="关键词" value="{$word}" size="20" />
                        <input class='btn btn-sm' type="submit" value="筛选" />
                	</form>
			    </li>
			</ul>
		</div>
            <div class="tab-content">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>会员账号</th>
                        <th>姓</th>
                        <th>名</th>
                        <th>操作</th>
					</tr>
					<foreach name="data" item="v">
						<tr>
							<td>{$v.customerid}</td>
							<td>{$v.lastname}</td>
							<td>{$v.firstname}</td>
							<!-- <td><a href="javascript:if(confirm('确定重置？'))location='{:U('Admin/Reset/resetPsd',array('customerid'=>$v['customerid']))}'">点击重置</a></td> -->
							<td><a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Reset/delectAccount',array('customerid'=>$v['customerid']))}'">点击删除</a></td>
						</tr>
					</foreach>
				</table>
				<div class='page'>
					{$page}
				</div>
            </div>
        </div>
    </div>
</block>
<block name="js">
	<script>
	</script>
</block>
