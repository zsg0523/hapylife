<extend name="Public:base" />

<block name="title">商品分类管理</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            首页&gt;
            Ibos
            &gt;
			商品分类管理
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
			    <li class="active">
					<a href="#home" data-toggle="tab">商品分类列表</a>
			    </li>
			    <li>
					<a href="javascript:;" onclick="add()">添加商品分类</a>
				</li>
            </ul>
            <div class="tab-content">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>商品分类名</th>
						<th>图片</th>
						<th>操作</th>
					</tr>
					<foreach name="data" item="v">
						<tr>
							<td>{$v['_name']}</td>
							<td><img src="{$v['icat_picture']}"  width='40px' height='40px'></td>
							<td>
								<a href="javascript:;" categoryId="{$v['id']}" onclick="add_child(this)">添加子商品分类</a> |
								<a href="javascript:;" categoryId="{$v['id']}" categoryname="{$v['icat_name_zh']}" onclick="edit(this)">修改</a> |
								<a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Ibos/delete_category',array('id'=>$v['id']))}'">删除</a>
							</td>
						</tr>
					</foreach>
				</table>
            </div>
        </div>
    </div>
	<!-- 添加菜单模态框开始 -->
	<div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						添加商品分类
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Ibos/add_category')}" method="post" enctype="multipart/form-data">
						<input type="hidden" name="pid" value="0">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="12%">商品分类名：</th>
								<td>
									<input class="input-medium" type="text" name="icat_name_zh">
								</td>
							</tr>
							<tr>
								<th width='12%'>图片</th>
								<td>
									<input class='input-medium' type="file" name='photo'>	
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="添加">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 添加菜单模态框结束 -->

	<!-- 修改菜单模态框开始 -->
	<div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						修改商品分类
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Ibos/edit_category')}" method="post" enctype="multipart/form-data">
						<input type="hidden" name="id">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="12%">商品分类名：</th>
								<td>
									<input class="input-medium" type="text" name="icat_name_zh">
								</td>
							</tr>
							<tr>
								<th width='12%'>图片</th>
								<td>
									<input class='input-medium' type="file" name='photo'>	
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="修改">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 修改菜单模态框结束 -->
</block>
<block name="js">
	<script>
	// 添加菜单
	function add(){
		$("input[name='title'],input[name='name']").val('');
		$("input[name='pid']").val(0);
		$('#bjy-add').modal('show');
	}

	// 添加子菜单
	function add_child(obj){
		var categoryId=$(obj).attr('categoryId');
		$("input[name='pid']").val(categoryId);
		$("input[name='title']").val('');
		$("input[name='name']").val('');
		$('#bjy-add').modal('show');
	}

	// 修改菜单
	function edit(obj){
		var categoryId=$(obj).attr('categoryId');
		var categoryName=$(obj).attr('categoryname');
		$("input[name='id']").val(categoryId);
		$("input[name='icat_name_zh']").val(categoryName);
		$('#bjy-edit').modal('show');
	}
	</script>
</block>
