<block name="js">
	<script>
	// 添加菜单
	function add(){
		$("input[name='title']").val('');
		$('#bjy-add').modal('show');
	}

	// 修改菜单
	function edit(obj){
		var adId=$(obj).attr('adId');
		var adName=$(obj).attr('adName');
		var adLink=$(obj).attr('adLink');
		var adIcat=$(obj).attr('adIcat');
		var adIpid=$(obj).attr('adIpid');
		$("input[name='id']").val(adId);
		$("input[name='show_name']").val(adName);
		$("input[name='show_link']").val(adLink);
		$("select[name='cid']").val(adIcat);
		$("select[name='ipid']").val(adIpid);
		$('#bjy-edit').modal('show');
	}
	</script>
