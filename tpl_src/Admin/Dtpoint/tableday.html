<extend name="Public:base" />

<block name="title">{$date}月DT报表</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            DT管理
			&gt;
			{$date}月DT报表
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
			  	<li class="active">
					<a href="#home" data-toggle="tab">{$date}月DT报表</a>
			    </li>
            </ul>
            <div class="tab-content">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>年月日</th>
						<!-- <th>类型</th> -->
						<th>新增DT</th>
						<th>消费出</th>
						<th>系统增加</th>
						<th>系统减少</th>
						<th>当天明细</th>
						<!-- <th>操作</th> -->
					</tr>
					<foreach name="data" item="v">
						<tr>
							<td width="200px" align="left">{$v['date']}</td>
							<td width="200px" align="right">{$v['realpoint3']?$v['realpoint3']:0}</td>
							<td width="200px" align="right">{$v['realpoint4']?$v['realpoint4']:0}</td>
							<td width="200px" align="right">{$v['realpoint2']?$v['realpoint2']:0}</td>
							<td width="200px" align="right">{$v['realpoint1']?$v['realpoint1']:0}</td>
							<td width="200px" align="center"><a href="{:U('Admin/Dtpoint/tableinfo',array('date'=>$v['date']))}">查看</a></td>
						</tr>
					</foreach>
				</table>
				<div class="page">
					{$page}
				</div>
            </div>
        </div>
    </div>
    <!-- 添加菜单模态框开始 -->
	<div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						添加DT
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Rule/add_group')}" method="post">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="15%">DT名：</th>
								<td>
									<input class="input-medium" type="text" name="title">
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="添加">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 添加菜单模态框结束 -->

	<!-- 修改菜单模态框开始 -->
	<div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						修改规则
					</h4>
				</div>
				<div class="modal-body">
					<form id="bjy-form" class="form-inline" action="{:U('Admin/Rule/edit_group')}" method="post">
						<input type="hidden" name="id">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<tr>
								<th width="12%">规则名：</th>
								<td>
									<input class="input-medium" type="text" name="title">
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-success" type="submit" value="修改">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 修改菜单模态框结束 -->
</block>
<block name="js">
	<script>
	// 添加菜单
	function add(){
		$("input[name='title']").val('');
		$('#bjy-add').modal('show');
	}

	// 修改菜单
	function edit(obj){
		var ruleId=$(obj).attr('ruleId');
		var ruletitle=$(obj).attr('ruletitle');
		$("input[name='id']").val(ruleId);
		$("input[name='title']").val(ruletitle);
		$('#bjy-edit').modal('show');
	}
	</script>
</block>
