<extend name="Public:base" />

<block name="title">添加文件</block>
<block name="css">
    <icheckcss />
</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            <i class="fa fa-home"></i> 首页
            &gt;
            Elpa
            &gt;
            文件管理
            &gt;
            添加文件
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li>
                    <a href="{:U('Admin/Elpa/file')}">文件列表</a>
                </li>
                <li class="active">
                    <a href="{:U('Admin/Elpa/add_file')}">添加文件</a>
                </li>
            </ul>
            <div class="tab-content">
                <form class="form-inline" action="{:U('Admin/Elpa/add_file')}" method="post" enctype="multipart/form-data">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <input type="hidden" name="pid" value="{$id}">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="12%">名称：</th>
                                <td>
                                    <input class="input-medium" type="text" name="name">
                                </td>
                            </tr>
                            <tr>
                                <th>icon：</th>
                                <td>
                                    <input class="input-medium" type="file" name="image[]">
                                </td>
                            </tr>
                            <tr>
                                <th>视频：</th>
                                <td>
                                    <input class="input-medium" type="file" name="image[]">
                                </td>
                            </tr>
                            <tr>
                                <th>PDF：</th>
                                <td>
                                    <input class="input-medium" type="file" name="image[]">
                                </td>
                            </tr>
                            <tr>
                                <th>文章：</th>
                                <td>
                                    <ueditor name="content" />
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="添加">
                                </td>
                            </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <icheckjs color="blue" />
</block>
