<extend name="Public:base" />

<block name="title">优惠券类型管理</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            <i class="fa fa-home"></i>首页
            &gt;
            优惠券类型管理
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li class="active">
                    <a href="#home" data-toggle="tab">优惠券类型列表</a>
                </li>
                <li>
                    <a href="javascript:;" onclick="add()">添加优惠券类型</a>
                </li>
            </ul>

            <div class="tab-content">
                <form class="" action="{:U('Admin/Coupon/order_coupon')}" method="post">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr>
                            <th width="5%">排序</th>
                            <th>优惠券类型</th>
                            <th>图片</th>
                            <th>操作</th>
                        </tr>
                        <foreach name="data" item="v">
                            <tr>
                                <td>
                                    <input class="input-medium" style="width:40px;height:25px;" type="text" name="{$v['id']}" value="{$v['order_number']}">
                                </td>
                                <td>{$v['name']}</td>
                                <td><img src="{$v['img']}" width="40" height="40"></td>
                                <td>
                                    <a href="{:U('Admin/Coupon/details',array('id'=>$v['id']))}">编辑类型内容</a> |
                                    <a href="javascript:;" Id="{$v['id']}" Name="{$v['name']}" onclick="edit(this)">修改</a> |
                                    <a href="javascript:if(confirm('将删除该优惠券下所有内容，确定删除？'))location='{:U('Admin/Coupon/delect_coupon',array('id'=>$v['id']))}'">删除</a>
                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <th>
                                <input class="btn btn-success" type="submit" value="排序">
                            </th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <!-- 添加菜单模态框开始 -->
    <div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加优惠券类型
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:U('Admin/Coupon/add_coupon')}" method="post" enctype="multipart/form-data">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="20%">优惠券类型：</th>
                                <td>
                                    <input class="input-medium" type="text" name="name">
                                </td>
                            </tr>
                            <tr>
                                <th>图片：</th>
                                <td>
                                    <input class="input-medium" type="file" name="photo">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="添加">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加菜单模态框结束 -->

    <!-- 修改菜单模态框开始 -->
    <div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改优惠券类型
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:U('Admin/Coupon/edit_coupon')}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="20%">优惠券类型：</th>
                                <td>
                                    <input class="input-medium" type="text" name="name">
                                </td>
                            </tr>
                            <tr>
                                <th>图片：</th>
                                <td>
                                    <input class="input-medium" type="file" name="photo">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="修改">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改菜单模态框结束 -->
</block>
<block name="js">
    <script>
    // 添加菜单
    function add(){
        $('#bjy-add').modal('show');
    }

    // 修改菜单
    function edit(obj){
        var Id=$(obj).attr('Id');
        var Name=$(obj).attr('Name');

        $("input[name='id']").val(Id);
        $("input[name='name']").val(Name);
        $('#bjy-edit').modal('show');
    }
    </script>
</block>
