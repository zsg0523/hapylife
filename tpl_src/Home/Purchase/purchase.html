<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>购买礼包</title>
	<link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body,html{margin: 0;padding: 0;width: 100%;}
		a{text-decoration: none;color: #fff;}
		a:hover{cursor: pointer;text-decoration: none;color: #fff;}
		.wrap{width: 100%;height: auto;background-color: #f0f0f0;}
		.main{height: auto;margin: auto;}
      	.commonHead{width: 100%;height: auto;}
		.giftPackage{height: 120px; margin-top: 10px;border: 1px #ddd solid;background-color: #fff;}
		.icon{width: 35%;height: 120px;float: left;position: relative;}
		.icon>img{width:120px;height:118px;position: absolute;left: 0;}
		.giftPackage>a{width:30%;height: 40px;background: #ff6600;
		margin-bottom:2px;line-height: 40px;display:block;font-size: 16px;float:right;border-radius: 10px;text-align: center;}
		.giftPackage>a:hover{cursor: pointer;}
		.intro{width: 60%;height: 120px;font-size: 16px;line-height: 40px;float: right;margin-right: 8px;}
		.intro span{width: 100%;height: 40px;display: block;text-align: right;}
		.intro>p{width: 100%;height: 40px;display: block;text-align: right;margin: 0;}
		.intro>a{width:50%;height: 35px;background: #439DFE;color: #fff; margin-bottom:2px;line-height: 35px;display:block;font-size: 16px;float:right;border-radius: 10px;text-align: center;}
		/*手机*/
      @media screen and (max-width: 768px){
     .main{width:100%;}
    
      }
      /*平板*/
      @media screen and (min-width: 768px){
       .main{width:100%;}
      
      }
        /*中等屏幕*/
      @media screen and (min-width: 992px){
         .main{width:100%;} 
        
      }
      /*大屏幕*/
      @media screen and (min-width: 1200px){
        .main{width:1200px;}
        
      }
	</style>
</head>
<body class="wrap container-fluid">
	<div class="commonHead">
  		<include file="Common/commonHead1" />
	</div>
	<div class="main row">
		<foreach name="product" item="v">
			<div class="giftPackage col-xs-12 col-sm-12 col-md-12" id="giftPackage">
				<div class="icon"><img src="{$v.ip_picture_zh}"></div>
				<div class="intro">
				<span>名称：{$v.ip_name_zh}</span>
				<if condition="$v['is_push'] eq 2">
					<p>售价：{$v.ip_price_ep}EP</p>
				<else />
					<p>售价：￥{$v.ip_price_rmb}</p>
				</if>
				<a href="{:U('Home/Purchase/purchaseInfo',array('ipid'=>$v['ipid']))}">查看详情</a>
				</div>
				
			</div>
	    </foreach>
	</div>
	<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js"></script>
    <script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
	   		changeCommonHead('购买礼包');
		});
		function back(){
        	window.location.href ="{:U('Home/Purchase/center')}";
   		}
    </script>
    
</body>
</html>
