<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>购买礼包</title>
	   <link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body,html{margin: 0;padding: 0;width: 100%;}
		a{text-decoration: none;color: #fff;}
		a:hover{cursor: pointer;text-decoration: none;color: #fff;}
		.main{width: 100%;height: auto;}
		.giftPackage{height: 180px; margin-top: 10px;border-bottom: 1px #ddd solid;}
		.icon{width: 40%;height: 180px;float: left;position: relative;}
		.icon>img{width:180px;height:180px;position: absolute;left: 50%;margin-left: -70px;}
		.giftPackage>a{width:30%;height: 40px;background: #ff6600;float:right;line-height: 40px;
		display: block;font-size: 16px;margin-right: 20%;border-radius: 10px;text-align: center;
		margin-top:15px;}
		.giftPackage>a:hover{cursor: pointer;}
		.intro{width: 50%;height: 120px;font-size: 14px;line-height: 60px;float: right;}
		.intro span{width: 100%;height: 60px;display: block;float: left;}
		.intro>i{width: 100%;height: 60px;display: block;float: right;}
	</style>
</head>
<body class="">
	<div class="main container-fluid">
		<volist id='v' name='product'>
			<div class="giftPackage col-xs-12 col-sm-12  col-md-12" id="giftPackage">
				<div class="icon"><img src="__PUBLIC_IMAGE__/1.jpg"></div>
				<div class="intro">
				<span>名称：{$v.ip_name_zh}</span>
				<i>售价：￥{$v.ip_price_rmb}</i>
				</div>
				<a href="{:U('Home/Purchase/purchaseInfo',array('ipid'=>$v['ipid']))}">查看详情</a>
			</div>
	    </volist>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$('#giftPackage').click(function(){
			window.location.href = "purchaseInfo.html";
		})
	</script>
    
</body>
</html>
