<!DOCTYPE html>  
<html lang="zh-cn">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">  
    <title>每日积分</title>  
    <link rel="stylesheet" href="__PUBLIC_BOOTSTRAP__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC_CSS__/common.css" />
    <style type="text/css">
    	.main{width:100%;min-height:120px;margin:0px auto;background-color: #fff;}	
    	.commonHead{width:100%;position: fixed;top: 0;left: 0;z-index: 20;}
    	
    	#wrap{width: 100%;background-color: #fff;}
    	
    	.note{width: 96%;height:40px;margin: auto; border-bottom:#eeeef0 1px solid;font-size: 15px;line-height:40px;background:#fff url(../../res/img/input_next.png) 98% 50% no-repeat;background-size:8px 13px;}
    	.note_date{width: 33%;height:40px;float: left;font-size:13px;}
    	.note_increase{width: 33%;height:40px;float:left;color: #1DBD8D;}
    	.note_reduce{width: 33%;height:40px;float:left;color: #FF0000;}
    	
    	.title{width: 96%;height:40px;margin: auto; background-color: #fff;font-size:1em;line-height: 40px;color:#000;border-bottom:#CCCCCC 1px solid;}
    	.title span{width: 33%;display: block;float: left;text-align: left;}
    	@media screen and (min-width:1200px) {
			.main{width: 1200px;}
		}
    </style>
</head>  
<body >  
     <div class="commonHead1">
  			<include file="Common/commonHead1" />
  	</div> 
    <div class="main">  
  		<div class="title">
			<span>日期</span>
			<span>增加</span>
			<span>减少</span>
		</div>
		
		<div id="wrap">	
            <foreach name="data" item="v">
                <div class="note btn_go2" onclick='window.location.href="{:U('Home/Purchase/myPointDaily',array('date'=>$v['date']))}";'>
                    <div class="note_date">{$v['date']}</div>
                    <div class="note_increase">+{$v['increase']}</div>
                    <div class="note_reduce">-{$v['reduce']}</div>
                </div>
            </foreach>  
		</div>	
    </div>  
  
  
  
	<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>  
	<script type="text/javascript">  
	 $(document).ready(function(){
   		changeCommonHead('每日积分');
	});
 	function back(){
        window.location.href ="{:U('Home/Purchase/myPointMonth')}";
    }
	</script>  
</body>  
</html>
