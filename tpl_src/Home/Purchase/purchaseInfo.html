<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>礼包详情</title>
	<link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body,html{margin: 0;padding: 0;width: 100%;}
		.main{width: 100%;height:auto;}
		.pageDetial{width: 100%;height:auto;position: relative;}
		.icon{width: 100%;height: 360px;}
		.icon>img{height: 360px;position: absolute;left: 50%;margin-left: -180px;}
		.title{height: 40px;font-size:14px;line-height: 40px;position: absolute;left: 50%;margin-left: -180px;}
		.title>span{width:50%;height: 40px;display:block;float: left;}
		.title>i{width:50%;height: 40px;display:block;float: right; font-style:normal;}
		.link{width: 100%;height: 40px;position: relative;margin-top: 40px;}
		.link>a{height: 40px;font-size: 15px;text-align:center;line-height:40px;position: absolute;left: 50%;margin-left: -180px;background-color: #439DFE;color:#fff;}
		
		
      /*手机*/
      @media screen and (max-width: 768px){
     
        .icon>img{width: 100%;left: 0;margin:auto;}
        .title{width: 100%;left: 0;margin: auto;}
        .link>a{width: 100%;left: 0;margin: 0px;}
      }
      /*平板*/
      @media screen and (min-width: 768px){
        .icon>img{width: 360px;position: absolute;left: 50%;margin-left: -180px;}
        .title{width: 360px;position: absolute;left: 50%;margin-left: -180px;}
        .link>a{width: 360px;position: absolute;left: 50%;margin-left: -180px;}
      }
        /*中等屏幕*/
      @media screen and (min-width: 992px){
        
         .icon>img{width: 360px;}
         .title{width: 360px;}
        .link>a{width: 360px;}

      }
      /*大屏幕*/
      @media screen and (min-width: 1200px){
        .icon>img{width: 360px;}
        .title{width: 360px;}
        .link>a{width: 360px;}
        }
	</style>
</head>
<body>
	<div class="main container-fluid ">
			<div class="pageDetial">
				<div class="icon">
					<img class="" src="{$data.ip_picture_zh}">
				</div>
				
				<div class="title">
					<span class="">名称：{$data.ip_name_zh}</span>
					<i class="">售价：￥{$data.ip_price_rmb}</i>
				</div>
				<div class="link">
					<a href="{:U('Home/Purchase/order',array('ipid'=>$data['ipid']))}" target="_blank">去支付</a>
				</div>
				
			</div>		
	</div>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
   
</body>
</html>
