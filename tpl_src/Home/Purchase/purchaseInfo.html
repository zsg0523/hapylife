<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>礼包详情</title>
	<link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body,html{margin: 0;padding: 0;width: 100%;}
		.main{width: 100%;height:auto;}
		.pageDetial{width: 100%;height:auto;}
		.pageDetial>img{height: 120px;margin: auto;}
		.title{width: 100%;height: 40px;font-size:14px;text-indent: 2em;line-height: 40px;}
		.title>span{height: 40px;display:block;float: left;}
		.title>i{height: 40px;display:block;float: right;}
		.pageDetial>a{height: 40px;font-size: 16px;text-align:center;line-height:40px;background-color: #ff6600;color:#fff;display: block;}
	</style>
</head>
<body>
	<div class="main container-fluid ">
			<div class="pageDetial">			
				<img class="col-xs-12 col-sm-12  col-md-12" src="__PUBLIC_IMAGE__/tp1.jpg">			
				<div class="title row">
					<span class="col-xs-6 col-sm-6  col-md-6">名称：{$data.ip_name_zh}</span>
					<i class="col-xs-6 col-sm-6  col-md-6">售价：￥{$data.ip_price_rmb}</i>
				</div>
				<a href="{:U('Home/Purchase/order',array('ipid'=>$data['ipid']))}" class="col-xs-12 col-sm-12  col-md-12">去支付</a>
			</div>		
	</div>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
</body>
</html>
