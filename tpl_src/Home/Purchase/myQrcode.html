<!DOCTYPE html>  
<html lang="zh-cn">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">  
    <title>我的二维码</title>  
    <link rel="stylesheet" href="__PUBLIC_BOOTSTRAP__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC_CSS__/common.css" />
    <style type="text/css">
    	html{background-color: #fff;}
    	#body{background-color: #fff;}
    	.main{width:100%;height:auto;margin:50px auto;background-color: #fff;}	
    	.commonHead{width:100%;position: fixed;top: 0;left: 0;z-index: 20;}
        
        .content{width: 300px;height: 360px;border-radius: 10px;margin: 100px auto;background-color: #fff;box-shadow: 0px 0px 10px #bbb;}
        .img{width:200px;height:200px;margin:10px auto;}
        .img img{width:100%;}
        .userInfo{width:100%;height:70px;padding-top: 30px;}
        .info_img{width:30%;height: 70px;float: left;}
        .info_img>img{width:60px;height:60px;border-radius: 10px;float: right;}
        .info_name{width:60%;height: 60px;margin-left: 5%;float: left;}
        .info_name>span{width: 100%;height: 30px;display: block;overflow: hidden;line-height:30px;}

    	@media screen and (min-width:1200px) {
			.main{width: 1200px;}
			
		}
    </style>
</head>  
<body id="body">  
    <div class="commonHead">
  		<include file="Common/commonHead1" />
  	</div>
    <div id="main" class="main">  
        <div class="content">
            <div class="userInfo">
                <div class="info_img">
                    <img src="">
                </div>
                <div class="info_name">
                    <span>姓名:</span>
                    <span>账号:</span>
                </div>
            </div>
            <div class="img" id="img">
                <img src="{{list.status}}" />
            </div>      
        </div>          
    </div>  
    
	<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>  
	<script type="text/javascript">
	$(document).ready(function(){ 
		changeCommonHead('我的二维码');
	});
	//返回个人中心
    function back(){
            window.location.href ="{:U('Home/Purchase/center')}";
    }
      
	</script>  
</body>  
</html>
