<!DOCTYPE html>  
<html lang="zh-cn">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">  
    <title>确认密码</title>  
    <link rel="stylesheet" href="__PUBLIC_BOOTSTRAP__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC_CSS__/common.css" />
    <style type="text/css">
    	html{background-color: #EEEEF0;}
    	#body{background-color: #EEEEF0;}
    	.main{width:100%;min-height:150px;margin:50px auto;background-color: #fff;}	
    	.commonHead{width:100%;position: fixed;top: 0;left: 0;z-index: 20;}
		#basic-addon3{background-color: #fff;}
		#input-group{padding-top: 20px;}
		.main>a{width: 100%;height: 40px;line-height: 40px; margin: auto;border-radius: 10px;display: block;margin-top: 50px;background: #2490ed;font-size: 15px;color: #fff;}
    	.main>span{width: 100%;height: 20px;text-align: center;line-height: 20px;color: red;display: none;}
    	@media screen and (min-width:1200px) {
			.main{width: 1200px;}
			
		}
    </style>
</head>  
<body id="body">  
    <div class="commonHead">
  		<include file="Common/commonHead1" />
  	</div>
    <form id="main" class="main" action="{:U('Home/Purchase/receiptlist')}" method="post">
    	<input type="hidden" name="rd" value="{$data['rd']}" />
    	<div class="input-group" id="input-group">
    		<span class="input-group-addon" id="basic-addon3">账号:</span>
    		<input type="text" class="form-control"  name="CustomerID" readonly="readonly" aria-describedby="basic-addon3" value="{$data['CustomerID']}">
		</div>
		<div class="input-group" id="input-group">
    		<span class="input-group-addon" id="basic-addon3">金额:</span>
    		<input type="text" class="form-control"  name="point" readonly="readonly" aria-describedby="basic-addon3" value="{$data['iu_point']}">
		</div>
		<div class="input-group" id="input-group">
    		<span class="input-group-addon" id="basic-addon3">登录密码:</span>
    		<input type="password" class="form-control" name="password" aria-describedby="basic-addon3">
		</div>
		<span id="tishi">密码错误！</span>
		<a class="tc" onclick='checkPassword();'>确定</a>
    </form>  
    
	<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>  
	<script type="text/javascript">
	$(document).ready(function(){ 
		changeCommonHead('确认密码');
	});
   	//判断密码
    function checkPassword(){
    	var password=$('input[name="password"]').val();
        var form=$('#main');
            if(password!=""){	
               form.submit();
            }else{
               alert('请输入密码！');
            }
                
    }
	//返回个人中心
    function back(){
        window.location.href ="{:U('Home/Purchase/EPtransfer')}";
    }
      
	</script>  
</body>  
</html>
