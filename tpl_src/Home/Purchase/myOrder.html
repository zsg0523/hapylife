<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>我的订单</title>
	<link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		ul,li{list-style: none;float: left;}
		body,html{margin: 0;padding: 0;}
		a{text-decoration: none;color: #fff;}
		a:hover{cursor: pointer;text-decoration: none;color: #fff;}
		.main{width: 100%;height: auto;margin: auto;}
		.order_list>ul{margin: 0px;padding: 0px;margin-top: 5px;}
		.order_list>ul>li{height: 40px;font-size: 13px;text-align: center;border-bottom: 1px #ddd solid;border-right: 1px #ddd solid;line-height: 40px;}
		.order_list>ul>li:first-child{height: 80px;}
		.order_list>ul>li>a{width:50px;height:30px;line-height:30px;font-size: 13px;border-radius: 5px;margin-top:10px;display: block;float: right;
		background: #ff6600;color:#fff;}
		.order_list>ul>li img{width: 80px;height: 80px;}
		.del{width: 100%;height: 40px;line-height: 40px;border-radius: 5px;display: block;background: #fff;color:#FF0000;}
		
		
	</style>
</head>
	<body class="">
		<div class="main container-fluid ">
			<div class="order_list">
				<volist name='data' id='v'>
					<ul class="row panel panel-default">
						<li class="col-xs-12 col-sm-12  col-md-1"><img src="__PUBLIC_IMAGE__/1.jpg"></li>
						<li class="col-xs-6 col-sm-6  col-md-3">时间:{:date('Y-m-d H:i:s',$v['ir_date'])}</li>
						<li class="col-xs-6 col-sm-6  col-md-2">商品名:{$v.product_name}</li>
						<li class="col-xs-6 col-sm-6  col-md-2">单价:￥{$v.ip_price_rmb}</li>
						<li class="col-xs-6 col-sm-6  col-md-2">数量:{$v.product_num}</li>
						<li class="col-xs-6 col-sm-6  col-md-2">总价:￥{$v.ir_price}</li>
						<li class="col-xs-6 col-sm-6  col-md-3">
							<if 	condition="$v['ir_status'] eq 0">交易状态:待付款
								<a href="{:U('Home/Purchase/kqPayment',array('ir_receiptnum'=>$v['ir_receiptnum']))}">
									去支付
								</a>
	                        <elseif condition="$v['ir_status'] eq 1"/>交易状态:待审核
	                        <elseif condition="$v['ir_status'] eq 2"/>交易状态:已支付
	                        <elseif condition="$v['ir_status'] eq 3"/>交易状态:已发货
	                        <elseif condition="$v['ir_status'] eq 4"/>交易状态:已到达
	                        <elseif condition="$v['ir_status'] eq 5"/>交易状态:待评价
	                        <else />已评价
	                        </if>
						</li>
						<li class="col-xs-6 col-sm-6  col-md-3">
							<if 	condition="$v['ir_ordertype'] eq 1" >订单类型:首购单
	                        <elseif condition="$v['ir_ordertype'] eq 2"/>订单类型:升级单
	                        <elseif condition="$v['ir_ordertype'] eq 3"/>订单类型:月费单
	                        <else />
	                        </if>
						</li>
						<li class="col-xs-6 col-sm-6  col-md-3">订单号:{$v.ir_receiptnum}</li>
						<li class="col-xs-6 col-sm-6  col-md-2"><div class="del" href="" >删除</div></li>
					</ul>
			    </volist>
			</div>
		</div>


		<script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			
		</script>
	    
	</body>
</html>
