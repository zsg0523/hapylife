<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<title>个人资料</title>
	</head>
	<link rel="stylesheet" href="__PUBLIC_BOOTSTRAP__/css/bootstrap.min.css" />
	<!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />-->
	<style>
		body{background: white;margin: 0;padding: 0;font-size: 1em;font-family: "微软雅黑";}
		.row{height: 30px;}
		.row span{line-height: 30px;}
	</style>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>用户ID:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>推荐人ID:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>会员等级:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span>{$userinfo.customertype}</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>中文姓:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span>{$userinfo.lastname}</span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>中文名:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span>{$userinfo.firstname}</span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>英文姓:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>英文名:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>性别:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span>{$userinfo.sex}</span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>电话号码:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span>{$userinfo.phone}</span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>我的邮箱:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span>{$userinfo.email}</span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>销售类型:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>语言类型:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<hr />
			<!--收货地址-->
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>收货地址</span>
				</div>
				<!--<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	-->
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>国家:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>省:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>市:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>区:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>详细地址:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span>{$userinfo.shopaddress1}</span>
				</div>	
			</div>
			<hr />
			<!--银行信息-->			
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>银行信息</span>
				</div>
				<!--<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	-->
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>银行名称:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>银行账号:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>省:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>市:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>区:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-4">
					<span>支行名称:</span>
				</div>
				<div class="col-md-10 col-xs-8">
					<span></span>
				</div>	
			</div>
			
			
		</div>
	</body>

</html>
