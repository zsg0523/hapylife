<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>推荐人</title>
    <link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      *{margin: 0;padding: 0;}
      .wrap{width: 100%;position: relative;}
    	
    	
			
    	ul,li{list-style: none;display: block;}
    	a{text-decoration: none;color: #000;font-weight: bold;}
      a:hover{text-decoration: none;cursor: pointer;}
   
    	.wrap{width: 100%;}
      .main{height: auto;margin: auto;}
      .commonHead{width: 100%;height: auto;}
      
      .recommender{width: 100%;height:120px;border: 1px solid #DEDEDE;margin-top: 5px;}
      .recommender>li{width: 100%;height: 30px;text-align: left;line-height: 30px;}
      .recommender>li>span{width: auto;display: block;float: right;}
      
      #addRec{height: 40px;line-height:40px;text-align: center; border-radius: 5px;position: fixed;z-index: 10;
			font-size: 16px;bottom: 0;left: 0;  color: #FFFFFF; background-color: #2491EE;margin: 0;border: none;}
      /*手机*/
      @media screen and (max-width: 768px){
     .main,.title{width:100%;}
     #addRec{width: 96%;margin-left: 2%;}
      }
      /*平板*/
      @media screen and (min-width: 768px){
       .main,.title{width:100%;}
       #addRec{width: 96%;margin-left: 2%;}
      }
        /*中等屏幕*/
      @media screen and (min-width: 992px){
         .main,.title{width:100%;} 
         #addRec{width: 96%;margin-left: 2%;} 
      }
      /*大屏幕*/
      @media screen and (min-width: 1200px){
        .main,.title{width:1200px;}
        #addRec{width: 1200px;left: 50%;margin-left: -600px;}
      }
      
    </style>
  </head>
  <body>
  		<div class="wrap">
  			<div class="commonHead">
			  		<include file="Common/commonHead1" />
				</div>
  			<div class="main">
          <foreach name="data" item="v">
    				<ul class="recommender">
    					<li>&nbsp;推荐人ID:<span>{$v['customerid']}&nbsp;</span></li>
    					<li>&nbsp;推荐人名字:<span>{$v['lastname']}{$v['firstname']}&nbsp;</span></li>
    					<li>&nbsp;会员状态:<span>{$v['distributortype']}&nbsp;</span></li>
              <if condition="empty($v['orderdate']) eq true">
    					 <li>&nbsp;推荐日期:<span>无&nbsp;</span></li>
              <else />
                <li>&nbsp;推荐日期:<span>{$v['orderdate']}&nbsp;</span></li>
              </if>
    				</ul>
          </foreach>
  				
  				<div style="height:50px;width: 100%;"></div>
  				<!--<button type="button"  id="addRec" onclick='window.location.href="{:U('Home/Register/new_register')}";'>新代理注册</button>-->
  			</div>
  			
  		</div>

	<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js"></script>
    <script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
	   		changeCommonHead('我的推荐');
		});
		function back(){
        	window.location.href ="{:U('Home/Purchase/center')}";
   		}
    </script>

  </body>
</html>
