<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>推荐人</title>
    <link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      *{margin: 0;padding: 0;}
      .wrap{width: 100%;position: relative;}
    	
    	#addRec{width: 100%;height: 40px;line-height:40px;text-align: center; border-radius: 5px;position: fixed;z-index: 10;
			font-size: 16px;bottom: 0;left: 0;  color: #FFFFFF; background-color: #2491EE;margin: 0;border: none;}
			
    	ul,li{list-style: none;display: block;}
    	a{text-decoration: none;color: #000;font-weight: bold;}
      a:hover{text-decoration: none;cursor: pointer;}
   
    	.wrap{width: 100%;}
      .main{height: auto;margin: auto;}
      .recommender{width: 100%;height:120px;border: 1px solid #DEDEDE;margin-top: 5px;}
      .recommender>li{width: 100%;height: 30px;text-align: left;line-height: 30px;}
      .recommender>li>span{width: auto;display: block;float: right;}
      
            /*手机*/
      @media screen and (max-width: 768px){
     .main{width: 100%;}
      }
      /*平板*/
      @media screen and (min-width: 768px){
       .main{width: 100%;}
      }
        /*中等屏幕*/
      @media screen and (min-width: 992px){
         .main{width: 100%;}   
      }
      /*大屏幕*/
      @media screen and (min-width: 1200px){
        .main{width:100%;}
      }
      
    </style>
  </head>
  <body>
  		<div class="wrap">
  			<div class="main">
          <foreach name="data" item="v">
    				<ul class="recommender">
    					<li>&nbsp;推荐人ID:<span>{$v['enrollerid']}&nbsp;</span></li>
    					<li>&nbsp;推荐人名字:<span>{$v['lastname']}{$v['firstname']}&nbsp;</span></li>
    					<li>&nbsp;会员状态:<span>{$v['distributortype']}&nbsp;</span></li>
    					<li>&nbsp;推荐日期:<span>{:date('Y-m-d',$v['joinedon'])}&nbsp;</span></li>
    				</ul>
          </foreach>
  				
  				<div style="height:50px;width: 100%;"></div>
  			</div>
  			<button type="button" id="addRec" onclick="window.location.href='../Register/registerCode.html';">新代理注册</button>
  		</div>

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
  <script type="text/javascript" >
       
  </script>

  </body>
</html>
