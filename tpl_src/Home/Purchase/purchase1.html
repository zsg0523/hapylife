<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>购买礼包</title>
	<link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body,html{margin: 0;padding: 0;}
		a{text-decoration: none;color: #fff;}
		a:hover{cursor: pointer;text-decoration: none;color: #fff;}
		.main{width: 100%;height: auto;}
		.giftPackage{height: 240px;float: left;}
		.giftPackage:hover{cursor: pointer;}
		.giftPackage>img{width:100%;height:180px;}
		.giftPackage>a{width:100%;height: 50px;background: #5674ea;text-align:center;line-height: 50px;display: block;font-size: 18px;padding: 0;}
		.intro{width: 100%;height: 50px;font-size: 16px;text-align:center;line-height: 50px;}
		.intro span{width: 50%;height: 50px;display: block;float: left;}
		.intro>i{width: 45%;height: 50px;display: block;float: right;}

	</style>
</head>
<body class="">
	<div class="main container-fluid">
		<volist id='v' name='product'>
			<div class="giftPackage col-xs-12 col-sm-6  col-md-12" id="giftPackage">
				<img src="__PUBLIC_IMAGE__/tp1.jpg">
				<div class="intro">
				<span>名称：{$v.ip_name_zh}</span>
				<i>售价：￥{$v.ip_price_rmb}</i>
				</div>
				<a class="" href="{:U('Home/Purchase/purchaseInfo',array('ipid'=>$v['ipid']))}">查看详情</a>
			</div>
	    </volist>
	</div>
	<script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$('#giftPackage').click(function(){
			window.location.href = "purchaseInfo.html";
		})
	</script>
    
</body>
</html>
