<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>DT产品</title>
	<link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body,html{margin: 0;padding: 0;width: 100%;}
		a{text-decoration: none;color: #fff;}
		a:hover{cursor: pointer;text-decoration: none;color: #fff;}
		.wrap{width: 100%;height: auto;background-color: #f0f0f0;}
		.main{height: auto;margin: auto;}
      	.commonHead{width: 100%;height: auto;}
		.giftPackage{margin-top: 10px;border: 1px #ddd solid;background-color: #fff;float: left;}
		.icon{width: 100%;height: auto;float: left;}
		.icon>img{width: 100%;border: 2px solid #FFF;}
		.giftPackage>a{width:30%;height: 40px;background: #ff6600;
		margin-bottom:2px;line-height: 40px;display:block;font-size: 14px;float:right;border-radius: 10px;text-align: center;}
		.giftPackage>a:hover{cursor: pointer;}
		.intro{width: 100%;height:120px;font-size: 14px;line-height: 30px;float: left;text-indent: 5px;}
		.intro>span{width: 100%;height: 30px;display: block;text-align: left;}
		.intro>span>i{height: 30px;line-height: 30px;display: block;float: right;margin-right: 5px;font-style: normal;}
		.intro>a{width:100%;height: 30px;background: #439DFE;color: #fff; margin-bottom:2px;line-height: 30px;display:block;font-size: 14px;float:right;border-radius: 10px;text-align: center;}
		/*手机*/
      @media screen and (max-width: 768px){
     .main{width:100%;}
    
      }
      /*平板*/
      @media screen and (min-width: 768px){
       .main{width:100%;}
      
      }
        /*中等屏幕*/
      @media screen and (min-width: 992px){
         .main{width:100%;} 
        
      }
      /*大屏幕*/
      @media screen and (min-width: 1200px){
        .main{width:1200px;}
        
      }
	</style>
</head>
<body class="wrap container-fluid">
	<div class="commonHead">
  		<include file="Common/commonHead1" />
	</div>
	<div class="main row">
		<foreach name="product" item="v">
		
			<div class="giftPackage col-xs-6 col-sm-6 col-md-6" id="giftPackage" onclick='window.location.href="{:U('Home/Purchase/dtPurchaseInfo',array('ipid'=>$v['ipid']))}";'>
				<div class="icon"><img src="{$v.ip_picture_zh}"></div>
				<div class="intro">
					<span class="">产品名称:<i>{$v.ip_name_zh}</i></span>
					<span class="">零售价:<i>￥{$v.ip_price_rmb}</i></span>
					<span style="color: #FF6600;">可抵扣DT:<i>{$v.ip_dt}DT</i></span>
					<span style="color: #FF6600;">抵扣后价格:<i>￥{$v.ip_sprice}</i></span>
				</div>
			</div>
		</foreach>
			<!--<div class="giftPackage col-xs-6 col-sm-6 col-md-6" id="giftPackage" onclick='window.location.href="{:U('Home/Purchase/dtPurchaseInfo',array('ipid'=>$v['ipid']))}";'>
				<div class="icon"><img src="__PUBLIC_IMAGE__/1.jpg"></div>
				<div class="intro">
					<span class="">产品名称:<i>低聚木糖</i></span>
					<span class="">零售价:<i>￥1088</i></span>
					<span style="color: #FF6600;">可抵扣DT:<i>45DT</i></span>
					<span style="color: #FF6600;">抵扣后价格:<i>￥988</i></span>
				</div>
			</div>-->

			
	    
	</div>
	<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js"></script>
    <script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
	   		changeCommonHead('DT产品');
		});
		function back(){
        	window.location.href ="{:U('Home/Purchase/center')}";
   		}
    </script>
    
</body>
</html>
