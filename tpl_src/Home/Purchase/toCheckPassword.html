<!DOCTYPE html>  
<html lang="zh-cn">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">  
    <title>确认密码</title>  
    <link rel="stylesheet" href="__PUBLIC_BOOTSTRAP__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC_CSS__/common.css" />
    <style type="text/css">
    	html{background-color: #EEEEF0;}
    	#body{background-color: #EEEEF0;}
    	.main{width:100%;min-height:150px;margin:50px auto;background-color: #fff;}	
    	.commonHead{width:100%;position: fixed;top: 0;left: 0;z-index: 20;}
		#basic-addon3{background-color: #fff;}
		#input-group{padding-top: 20px;}
		.main>a{width: 100%;height: 40px;line-height: 40px; margin: auto;border-radius: 10px;display: block;margin-top: 50px;background: #2490ed;font-size: 15px;color: #fff;}
    	.main>span{width: 100%;height: 20px;text-align: center;line-height: 20px;color: red;display: none;}
    	@media screen and (min-width:1200px) {
			.main{width: 1200px;}
			
		}
    </style>
</head>  
<body id="body">  
    <div class="commonHead">
  		<include file="Common/commonHead1" />
  	</div>
    <div id="main" class="main">  
		<div class="input-group" id="input-group">
    		<span class="input-group-addon" id="basic-addon3">登录密码:</span>
    		<input type="password" class="form-control" id="basic-url" name="password" aria-describedby="basic-addon3">
		</div>
		<span id="tishi">密码错误！</span>
		<a class="tc" onclick='checkPassword();'>确定</a>
    </div>  
    
	<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>  
	<script type="text/javascript">
      //  var ir_receiptnum=$("#ir_receiptnum").val();
	$(document).ready(function(){ 
		
	});
   	//判断密码
    function checkPassword(){
    	

    	var password=$('input[name="password"]').val();
            if(password!=""){
            	
               $.ajax({
					type:"post",
					url:"{:U('IbosWeb/PersonalCenter/CheckPassword')}",
					async:true, 
					dataType: 'json',
					data:{
						password:password,
					},
					success:function(ret){
	    				if(ret.status==1){
                            // console.log(ret);
	    					window.location.href ="{:U('IbosWeb/PersonalCenter/myPoint/rd/"+ret[1].totalEwalletValue+"')}";
	    				}else{
	    					alert('密码错误！！!');
	    				}
					},
					error:function(){
//						alert('接口错误！！!');
					}
				});
  				
            }else{
               alert('请输入密码！');
            }
                
    }
	//返回个人中心
    function back(){
            window.location.href ="{:U('Home/Purchase/center')}";
    }
      
	</script>  
</body>  
</html>
