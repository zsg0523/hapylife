<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>HAPYLIFE</title>
    <link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    *{margin: 0;padding: 0;}
    	ul,li{list-style: none;display: block;}
    	a{text-decoration: none;color: #000;font-weight: bold;}
      a:hover{text-decoration: none;cursor: pointer;}
    	
    	.wrap{width: 100%;}
      .wrap .row{margin: 0px;}
      .main{height: auto;width: 100%}
    	header{width: 100%;height: 100px;background:#2491ee;color: #fff;}
	    header p{
	      height: 100px;line-height: 100px;margin: 0 auto;font-size: 40px;display: block;
	    }
	    
      header p>span{font-size: 40px;}
      header p>sup{font-size:12px;top: -1.7em;}
      header p>a{height: 100px;line-height: 100px;margin: 0 auto;font-size: 20px;float: right;margin-right: 10px;color: #fff;}

    	nav{width: 100%;height:40px;background: #fff;margin: auto;}
    	nav .col-md-3{height: 40px;line-height: 40px;text-align: center;font-size:16px;color: #2491ee;border-bottom:1px #dedede solid;}
      .active{background-color: #d1e7fe;}
      
      .content{width: 100%;height: 40px;}

      iframe{border: none;height:800px;}

      /*手机*/
      @media screen and (max-width: 768px){
        header{width: 100%;}
         header p{text-indent: 1em;}
         header p>a{margin-right: 0px;}
        nav div{display: none;}
        iframe{width:100%;}
      }
      /*平板*/
      @media screen and (min-width: 768px){
        header{width: 100%;}
        header p{text-indent: 1em;}
        nav div{display: none;}
        iframe{width:100%;}
      }
        /*中等屏幕*/
      @media screen and (min-width: 992px){
        header{width: 100%;}
        header p{text-indent: 1em;}
        .content>div{width: 100%;}
        iframe{width:100%}

      }
      /*大屏幕*/
      @media screen and (min-width: 1200px){
        header p{ width: 1200px;}
        .content>div{width: 1200px;}
        iframe{width:1200px;margin-left: -600px;position: absolute;left: 50%;}

    	
    </style>
  </head>
  <body>
  		<div class="wrap container-fluid">
  			<header class="row">

  				<p>HAPY<span>LIFE</span><sup>TM</sup><a class="exit" href="{:U('Home/index/log_out')}">退出登录</a></p>
  				
  			</header>
        <div class="content">
          <div class="container-fluid">
            <nav class=" row" id="menu">
    					<!--<div class="col-xs-0	 col-sm-0  col-md-1"></div>-->
     					<a class="col-xs-12	 col-sm-6  col-md-3 active" target="content" href="{:U('Home/Purchase/purchase')}" onclick="change_bg(this);" >购买礼包</a>
     					<a class="col-xs-12	 col-sm-6  col-md-3" target="content" href="{:U('Home/Purchase/activaction')}" onclick="change_bg(this);return ture;" >会籍激活</a>
     					<a class="col-xs-12	 col-sm-6  col-md-3" target="content" href="{:U('Home/Purchase/myOrder')}" onclick="change_bg(this);" >我的订单</a>
     					<a class="col-xs-12	 col-sm-6  col-md-3" target="content" href="{:U('Home/Purchase/myProfile')}" onclick="change_bg(this);" >个人资料</a>
     					<!-- <a class="col-xs-12	 col-sm-6  col-md-2" target="content" href="{:U('Home/Purchase/bankInfo')}" onclick="change_bg(this)">银行资料</a> -->
     					<!--<div class="col-xs-0	 col-sm-0  col-md-1"></div>-->
    			  </nav>
          </div>
        </div>
  			<div class="main">
  				<iframe class="" id="test" name="content" src="purchase.html" frameborder="0" scrolling="yes">					 
  				</iframe>
  			</div>
  		</div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
    <!--<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC_BOOTSTRAP__/js/template.js"></script>-->
    <script type="text/javascript" >
    function change_bg(obj){
    	var links=document.getElementsByTagName('a');
    	for(var i=1;i<5;i++){
    		links[i].style.background='#fff';
    	}
			obj.style.background="#d1e7fe";
    } 
    </script>

  </body>
</html>
