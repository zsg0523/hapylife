<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>HAPYLIFE</title>
    <link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      *{margin: 0;padding: 0;}
    	ul,li{list-style: none;display: block;}
    	a{text-decoration: none;color: #000;font-weight: bold;}
      a:hover{text-decoration: none;cursor: pointer;}
      p{margin: 0;padding: 0;}
    	
    	.wrap{width: 100%;}
      .wrap .row{margin: 0px;}
      .main{height: auto;width: 100%;position: absolute;top: 140px;z-index: 1;}
    	header{width: 100%;height: 100px;background:#2491ee;color: #fff;position: fixed;top: 0;left: 0;z-index: 5;}
	    .head{height: 100px;margin: 0 auto;position: relative;z-index: 1;}
	    .head>span{height: 60px;width: 60%;line-height: 60px;font-size: 40px;display: block;float: left;margin-left: 5%;}
	    .head>span:hover{cursor:pointer;}
	    .head>span>sup{font-size:12px;top: -1.7em;}
	    
	    .head>p{width: 40px;height: 40px;color: #fff;font-size: 28px;line-height: 40px;text-align:center;
	    display: block;float: right;margin-right: 10px;margin-top: 10px;}
      .head>p:hover{cursor: pointer;}
      
      .head>ul{height:auto;position: absolute;z-index: 3;background-color: #FFF;color: #000;right: 0;top: 100px;display: none;border:1px solid #DEDEDE;}
      .head>ul>li{width: 100%;height: 30px;}
      .head>ul>li>a{width: 100%;height: 30px;font-size: 14px;color: #2491ee;text-align: center;line-height: 30px; border-bottom: 1px #dedede solid;display:inline-block;}
      
      .head>div{width: 100%;height: 40px;float: left;}
      .head>div>span{width:60%;height: 40px;float: left;font-size: 14px;line-height: 40px;margin-left: 5%;}
			.head>div>a{width: 35%;height: 40px;line-height:40px;float: right;font-size: 14px;display:inline-block;color: #fff;text-align: right;}	
      
      .active{background-color: #d1e7fe;}
      .content{width: 100%;height: 40px;background: #fff; position: fixed;top: 100px;left: 0;z-index: 2;}
      .navig{height: 40px;margin: auto;border-bottom:1px solid #DEDEDE;}
      .navig>span{width: 40px;height: 38px;color: #2491ee;font-size: 28px;line-height: 38px;text-align:center;margin-left: 10px;background: #EEEEEE;border-radius: 3px;}
      .navig>span:hover{cursor: pointer;}
      
			#title{width: 100px; height: 38px;font-size: 16px; line-height:38px;text-align: center;top: 0;left: 50%;margin-left: -50px;color: #2491ee;position: absolute;font-weight: bold;}
			
      iframe{border: none;}
 				.head{width: 100%;}
      /*手机*/
      @media screen and (max-width: 768px){
     
        .head{width: 100%;}
        .head>ul{width: 100%;}
       .navig{width: 100%;}
        iframe{width:100%;}
      }
      /*平板*/
      @media screen and (min-width: 768px){
       
        .head{width: 100%;}
        .head>ul{width: 100%;}
       .navig{width: 100%;}
        iframe{width:100%;}
      }
        /*中等屏幕*/
      @media screen and (min-width: 992px){
        
         .head{width: 100%;}
         .head>ul{width: 40%;}
        .navig{width: 100%;}
        iframe{width:100%}

      }
      /*大屏幕*/
      @media screen and (min-width: 1200px){
      	.head>ul{width: 40%;}
        .head{ width: 1200px;}
        .navig{width: 1200px;}
        iframe{width:1200px;margin-left: -600px;position: absolute;left: 50%;}
        
        }
    </style>
  </head>
  <body>
  		<div class="wrap">
  			<header>
  				<div class="head">
  					<span>HAPYLIFE<sup>TM</sup></span>
  					<p class="glyphicon glyphicon-menu-hamburger" id="design" onclick="showSetting();"></p>
  					<ul id="setting">
            	<li><a  target="content" href="{:U('Home/Purchase/myProfile')}" onclick="change_bg(this);" >个人资料</a></li>
  						<li><a class="active"  target="content" href="purchase.html" onclick="change_bg(this);" >购买礼包</a></li>
     					<li><a  target="content" href="{:U('Home/Purchase/myOrder')}" onclick="change_bg(this);" >我的订单</a></li>
     					<li><a  target="content" href="smsRegister.html" onclick="change_bg(this)">新代理注册</a> </li>
  						<li><a target="content" href="{:U('Home/Purchase/addressList')}" onclick="change_bg(this)">地址管理</a></li>
  						<li><a target="content" href="bankList.html" onclick="change_bg(this)">银行管理</a></li>
  						<li><a target="content" href="recommenderList.html" onclick="change_bg(this)">我的推荐人</a></li>
  						<!--<li><a  target="content"href="myPoint.html" onclick="change_bg(this)">我的积分</a></li>-->
  						<li><a href="{:U('Home/index/log_out')}" onclick="change_bg(this)">退出登录</a></li>
  					</ul>
  					<div>
  						<span>{$Think.session.user.username},您好!</span>
  						<!--<a href="{:U('Home/index/log_out')}">退出登录&nbsp;&nbsp;</a>-->
  					</div>
  				</div>
	
  			</header>
        <div class="content" >
          <div class="navig">
            	<!--<span class="glyphicon glyphicon-menu-hamburger" id="design" onclick="showSetting(this);"></span>-->
            	<div id="title">购买礼包</div>
          </div>
        </div>
  			<div class="main">
  				<iframe name="content" id="iframe" src="purchase.html" frameborder="0" scrolling="yes" onload="iframeLoad();">
  			
  				</iframe>
  			</div>

  		</div>
