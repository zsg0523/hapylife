    var i=1;
    function showSetting(obj){
    	var setting=document.getElementById('setting');
	  	var des=document.getElementById('design');
			if(i==1){
				setting.style.display="block";
				des.style.color="#000";
			  des.style.backgroundColor="#fff";
			  des.style.borderBottom="#dedede 1px solid";
			  i=0;
			}else{
				setting.style.display="none";
				des.style.color="#fff";
			  des.style.backgroundColor="#2491ee";
			  des.style.borderBottom="none";
			  i=1;
			}
   }
    
  function changeCheck(obj){
    	var checkBoxs=document.getElementsByClassName("sel");
    	for (var i=0;i<checkBoxs.length;i++) {
    		checkBoxs[i].checked=false;
    	}
			obj.parentElement.getElementsByClassName('sel')[0].checked='true';
 
    }
