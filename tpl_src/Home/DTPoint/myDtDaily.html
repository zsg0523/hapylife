<!DOCTYPE html>  
<html lang="zh-cn">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">  
    <title>每日DT详情</title>  
    <link rel="stylesheet" href="__PUBLIC_BOOTSTRAP__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC_CSS__/common.css" />
    <style type="text/css">
    	.main{width:100%;min-height:120px;margin:0px auto;background-color: #fff;}	
    	.commonHead{width:100%;position: fixed;top: 0;left: 0;z-index: 20;}
    	
    	#wrap{width: 100%;background-color: #fff;}
    	
    	.note{width: 96%;height:40px;margin: auto; border-bottom:#eeeef0 1px solid;font-size: 15px;line-height:40px;background:#fff  no-repeat;background-size:8px 13px;}
    	.note_date{width: 44%;height:40px;float: left;font-size:12px;overflow: hidden;}
    	.note_increase{width: 28%;height:40px;float:left;}
    	.note_reduce{width: 28%;height:40px;float:left;color: #FF0000;}
    	
    	.title{width: 96%;height:40px;margin: auto; background-color: #fff;font-size:1em;line-height: 40px;color:#000;border-bottom:#CCCCCC 1px solid;}
    	.title span{width: 28%;display: block;float: left;text-align: left;}
    	.title span:first-child{width: 44%;display: block;float: left;text-align: left;overflow: hidden;}
    	@media screen and (min-width:1200px) {
			.main{width: 1200px;}
		}
    </style>
</head>  
<body >  
     <div class="commonHead1">
  			<include file="Common/commonHead1" />
  	</div> 
    <div class="main">  
  		<div class="title">
			<span>时间</span>
			<span>类型</span>
			<span>EP</span>
		</div>
		<div id="wrap">
			<input type="hidden" name="dates" id="dates" value="{$dates}" />
            <foreach name="data" item="v">
				<div class="note">
					<div class="note_date">{$v['date']}</div>
					<div class="note_increase">{$v['type']}</div>
                    <if condition="$v['syslog'] eq '+'">
                       <div class="note_reduce" style="color: #1DBD8D">{$v['syslog']}{$v['point']}</div>
                    <else />
                        <div class="note_reduce">{$v['syslog']}{$v['point']}</div>
                    </if>
				</div>
            </foreach>	
		</div>
    </div>  
  
  
  
	<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>  
	<script type="text/javascript">  
	$(document).ready(function(){
   		changeCommonHead('每日DT详情');
	});
		
	function back(){
	  	var dates=$('#dates').val();
        window.location.href ="{:U('Home/DTPoint/myDtDay/date/"+dates+"')}";
    }
 
	</script>  
</body>  
</html>
