<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>意见反馈</title>
	<link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		ul,li{list-style: none;float: left;}
		body,html{margin: 0;padding: 0;}
		a{text-decoration: none;color: #fff;}
		a:hover{cursor: pointer;text-decoration: none;color: #fff;}
		.main{height: auto;margin: auto;}
      	.commonHead{width: 100%;height: auto;}
  	
      	.title{height: 40px;font-size: 16px; line-height:40px;text-align: center;color: #2491ee;font-weight: bold;border-bottom: 1px solid #DEDEDE;margin: auto;}
		
		.feedback{width: 100%;height:75px;border: 1px solid #DEDEDE;margin-top: 5px;clear: both;}
		.feedback>div{width: 50%;height: 35px;line-height: 35px;float: left;text-indent: 5px;}
      	.feedback>span{width: 50%;height: 35px;line-height: 35px;text-align: right; float:right;text-indent: 5px;}
      	.feedback>p{ width: 100%;max-height:40px;line-height: 20px; text-indent: 2em;clear: both;overflow: hidden;font-size: 13px;color: #777;}
      	#addfeed{height: 40px;line-height:40px;text-align: center; border-radius: 5px;position: fixed;z-index: 10;
			font-size: 16px;bottom: 0;left: 0;  color: #FFFFFF; background-color: #2491EE;margin: 0;border: none;}
		
		/*手机*/
      	@media screen and (max-width: 768px){
     		.main,.title{width:100%;}
    		#addfeed{width: 100%;} 
      	}
      	/*平板*/
     	@media screen and (min-width: 768px){
       	.main,.title{width:100%;}
      	#addfeed{width: 100%;} 
      
      	}
        /*中等屏幕*/
      	@media screen and (min-width: 992px){
         	.main,.title{width:100%;}
         	#addfeed{width: 100%;} 
        
      	}
      	/*大屏幕*/
      	@media screen and (min-width: 1200px){
        	.main,.title{width:1200px;margin: auto;}
        	#addfeed{width: 1200px;left: 50%;margin-left: -600px;}   
      	}
	</style>
</head>
	<body class="">
		<div class="commonHead">
  			<include file="Purchase/commonHead" />		
		</div>
		<div class="title">
			意见反馈
		</div>
		<div class="main">
			<foreach name="feedback" item="v">
				<div class="feedback" onclick='window.location.href="{:U('Home/FeedBack/feedbackInfo',array('fbid'=>$v['fbid']))}";'>
					<div>我的意见({$v['title']})</div>
					<span>{$v['create_time']}</span>
					<p>{$v['content']}</p>
				</div>
	  		</foreach>
	  		<div style="height:50px;width: 100%;"></div>
	  		<button type="button" id="addfeed" onclick='window.location.href="{:U('Home/FeedBack/feedback')}";'>添加意见反馈</button>
		</div>
		

		<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js"></script>
		<script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
		
		<script type="text/javascript">
		$(document).ready(function(){
	   		
		});
		</script>
	    
	</body>
</html>
