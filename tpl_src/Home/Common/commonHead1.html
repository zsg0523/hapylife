<!DOCTYPE html>  
<html lang="zh-cn">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">  
    <title>公共头部</title>  
    <link rel="stylesheet" href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css">
    <style type="text/css">
    	#commonHead{width: 100%;height: 50px;font-size: 18px;color: #fff;background: url(__PUBLIC_IMAGE__/bg.png) no-repeat;background-size:100%; line-height: 50px;font-weight: bold;margin: auto;}
    	.back{width: 40px;height: 50px;line-height: 50px;background: url(__PUBLIC_IMAGE__/tmall_btn_bar_go.png) no-repeat center center;
    	background-size: 12px 18px;position: absolute;top: 0;left: 0;z-index: 22;transform:rotate(180deg);}
    	.btn-info{background: #2490ed;}
    	.tc{text-align: center;}
    	.fl{float: left;}
    	.fr{float: right;}
    	.form-horizontal .form-group{margin-left: 15px;margin-right: 15px;}
    	@media screen and (min-width:1200px) {
    		#commonHead{width: 1200px;margin: auto;}
    		.back{left: 50%;margin-left: -600px;}
    	}
    </style>
</head>  
<body >  
    <div class=" tc" id="commonHead">  
  		
    </div>
   	<div class="back" onclick="back();"></div>
	
	<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js"></script>
    <script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">  
		//显示标题
		function changeCommonHead(title){
			var head=document.getElementById('commonHead');
			head.innerText=title;
		}
	
		function back(){
				window.history.go(-1);  //返回上一页  			
				window.location.href = document.referrer;
		}
		
	</script>  
</body>  
</html>
