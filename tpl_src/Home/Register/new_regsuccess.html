<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<title>注册成功</title>
	</head>
	<!--<link rel="stylesheet" href="css/bootstrap.min.css" />-->
	<link rel="stylesheet" href="__PUBLIC_CSS__/bootstrap.min.css" />
	<style>
		.rg-id{margin:0 auto;text-align: center;}
		.rg-word{width:100%;height: 40px;text-align: center;font-size: 2em;color: #439dfe;margin-top: 20px;}
		.rg-idiv{margin-top:10px;}
		.rg-btn{margin-top: 10px;}
		.rg-img{width: 100%;height: 200px;position: relative;}
		.rg-img>img{margin-top: 40px;width: 120px;height: 120px;position: absolute;left: 50%;margin-left: -60px;}
		.rg-id>span{width: 100%;height: 40px;line-height: 40px;text-align: center;font-size: 18;color: #000;display: block;}
	</style>
	<body>
		<div class="container">
			<div class="rg-word">恭喜您，注册成功!</div>
			<div class="rg-img">
				<img src="__PUBLIC_IMAGE__/right.png" />
			</div>
			
			<div class="row">
				<div class="col-md-12 rg-idiv">
					<input type="hidden" name="" id="ir_receiptnum" value="{:I('get.ir_receiptnum')}">
					<div class="rg-id">
						<span>推荐ID:{$data['enrollerid']}</span>
						<span>新用户ID:{$data['customerid']}</span>
						<span>新用户订单号:{$data['ir_receiptnum']}</span>
					</div>
				</div>
				<div class="col-md-12 rg-btn" >
					<if condition="empty($status) neq true">
						<a href="{:U('Home/Index/login')}" class="btn btn-block btn-info">去登录</a>
					<else />
						<a href="{:U('Home/Purchase/recommenderList')}" class="btn btn-block btn-info">我的推荐</a>
					</if>
				</div>
			</div>
		</div>
	</body>
</html>
