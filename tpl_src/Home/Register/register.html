<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<title>HapyLife-register</title>		
	</head>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/index.css" />
	
	<!--<link rel="stylesheet" href="__PUBLIC_CSS__/bootstrap.min.css" />
	<link rel="stylesheet" href="__PUBLIC_CSS__/index.css" />-->
	<body>
		<div class="container">
			<div class="rg-name">
				<span>HAPYLIFE</span>
			</div>
			<div class="rg-name">
				<span>新用户注册</span>
			</div>
			<hr />
			<div class="rg-div">				
				<form class="form-horizontal"  id="forms" method="post" action="{:U('Home/Register/register')}">
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>中文姓:</label>
						<div class="col-lg-10 col-md-10 col-xs-8">
							<input type="text" class="form-control" id="" name="LastName" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>中文名:</label>
						<div class="col-lg-10 col-md-10 col-xs-8">
							<input type="text" class="form-control" id="" name="FirstName" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>英文姓:</label>
						<div class="col-lg-10 col-md-10 col-xs-8">
							<input type="text" class="form-control" id="" name="EnLastName" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>英文名:</label>
						<div class="col-lg-10 col-md-10 col-xs-8">
							<input type="text" class="form-control" id="" name="EnFirstName" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>密码:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="password" class="form-control" id="" name="PassWord" placeholder="必须填写八位以上的密码">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>确认密码:</label>
						<div class="col-lg-10 col-md-10 col-xs-8">
							<input type="password" class="form-control" id="" name="ConfirmPassWord" placeholder="必须和上面密码一致">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>推荐人ID:</label>
						<div class="col-lg-10 col-md-10 col-xs-8">
							<input type="text" class="form-control" id="" name="EnrollerID" placeholder="HPL开头或六位数的号码">
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>性别:</label>
						<div class="col-lg-10 col-md-10">
							<div class="col-lg-5 col-md-5 col-xs-4">
								<input type="radio" name="sex"  id="man" >男
							</div>
							<div class="col-lg-5 col-md-5 col-xs-4">
								<input type="radio" name="sex"  id="woman" >女
							</div>
						</div>	
					</div>					
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>电子邮箱:</label>
						<div class="col-lg-10 col-md-10 col-xs-8">
							<input type="text" class="form-control" id="" name="Email" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>电话号码:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="Phone" placeholder="请填写中国国内电话号码">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>销售类型:</label>
						<div class="col-lg-10 col-md-10">
							<div class="col-lg-5 col-md-5 col-xs-4">
							    <input type="radio" name="type"  id="person" >个人
							</div>
							<div class="col-lg-5 col-md-5 col-xs-4">
								<input type="radio" name="type"  id="company" >公司
							</div>
						</div>
					</div>	
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>语言选择:</label>
						<div class="col-lg-10 col-md-10 col-xs-8">
							<select style="width: 100%;padding: 9px;border-radius: 5px;">
								<option value="简体中文">简体中文</option>
								<option value="英文">英文</option>
							</select>
						</div>
					</div>
					<hr />
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>收货地址</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							
						</div>
					</div>
				    <div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>国家:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="Country" placeholder="" value="中国" readonly="readonly">							
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>省:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="ShopProvince" placeholder="">
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>市:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="ShopCity" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>区:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="ShopArea" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>详细地址:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="ShopAddress" placeholder="街道-巷-小区-栋-层-室">
						</div>
					</div>
					<hr />
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>银行信息</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<!--<input type="" class="form-control" id="" name="" placeholder="">-->
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>银行名称:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="BankName" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2 col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>银行账号:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="BankName" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>省:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="BankProvince" placeholder="">
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>市:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="BankCity" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>区:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="BankArea" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>支行名称:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="SubName" placeholder="">
						</div>
					</div>
					<hr />
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>身份证号码:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<input type="" class="form-control" id="" name="Identity" placeholder="">
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>身份证正面:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<div class="content">
								<div class="img-area">					
									<div class="container2"> 
										<input type="file" id='id-face' name='face' accept="image/*" />
										<div id='face-empty-result'> 
											<img style='width:4rem;' src="__PUBLIC_IMAGE__/camera.png" alt="">
											<!--<img style='width:4rem;' src="images/camera.png" alt="">-->
										    <p>身份证正面照</p>
										</div> 
										<img style='width: 100px;margin: auto;' id='face-result' /> 
									</div>
								</div>				
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-lg-2  col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>身份证反面:</label>
						<div class="col-lg-10  col-md-10 col-xs-8">
							<div class="content">
								<div class="img-area">					
									<div class="container2" style='margin-top:0.5rem;'> 
										<input type="file" id='id-back' name='back' accept="image/*" />
										<div id='back-empty-result'> 
											<img style='width:4rem;margin: auto;' src="__PUBLIC_IMAGE__/camera.png" alt="">
												<!--<img style='width:4rem;margin: auto;' src="images/camera.png" alt="">-->
										    <p>身份证反面照</p>
										</div>
										<img style='width: 100px;margin: auto;' id='back-result' /> 
									</div>
								</div>				
							</div>
						</div>
					</div>					
					<div class="form-group">
						<div class="col-md-offset-2 col-md-1 col-xs-offset-4 col-xs-4">
							<input type="checkbox"  id="" name="clause">
						</div>
						<label for="" class="col-md-2 col-xs-4 control-label"><span style="color: red;">*</span>是否同意条款</label>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10  col-xs-12">
							<button type="submit" class="btn  btn-block  btn-info">注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
	<!--<script type="text/javascript" src="__PUBLIC_JS__/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="__PUBLIC_JS__/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC_JS__/index.js"></script>-->
	
</html>
