<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<title>用户登录</title>
	</head>
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css" />    -->
    <link href="__PUBLIC_BOOTSTRAP__/css/bootstrap.css" rel="stylesheet">
    <style>
    	body{font-family: "微软雅黑";}
		.container-fluid{background-color: #439dfe;height: 30vh;}
		.lg-fontmid{text-align: center;margin-top: 8vh;}
		.lg-title{font-size: 40px;color: white;}
		.lg-form{margin-top: 20vh;}
		.lg-zt{width:100%;border-bottom: 1px solid #439dfe;text-align: center;}        
		.lg-font{font-size: 16px;color:#439dfe ;line-height: 50px;}           
		.btn-blue{background:#439dfe;color: white;}            
		.btn-blue:hover{color: white;}
		.lg-input{width: 100%;border-bottom: 1px solid #DDDDDD;height: 50px;padding-top: 20px;padding-left: 15px;padding-right: 15px;}
		.lg-input input{width:100%;border: none;}
		.lg-input input:focus{outline: none;}
		.lg-reg{text-align: right;line-height: 50px;}
		.lg-reg a{color: #439dfe;font-size: 20px;margin-left:15px ;}
		.lg-reg a:hover{text-decoration: none;}
		
		.marker{width: 100%;background:url(__PUBLIC_IMAGE__/bg_b.png);position: absolute;z-index: 3;top: 0;}
		.imgdiv{width: 270px;height: auto;margin: auto;}
		.imgdiv>span{width: 100%;height: 40px;line-height: 40px;color: #fff;text-align: center;display: block;font-size: 18px;font-weight: bold;}
		.imgdiv>img{width: 100%;margin-top: 120px;}
		.closed{width:94%;height: 30px;margin-left: 3%;line-height: 30px;font-weight: bold; color: #fff;border: 2px solid #fff;border-radius: 5px;text-align: center;position: absolute;bottom: 30px;z-index: 5;}
 		input:-webkit-autofill {
  			-webkit-box-shadow: 0 0 0px 30px white inset;
  			-webkit-text-fill-color: #333;
  		}
    </style>
	<body>
		<div class="contents">
			<div class="container-fluid">
				<div class="container">
					<div class="row lg-fontmid">
						<div class="col-lg-12 col-xs-12">
							<span class="lg-title">HAPY</span>
					        <span class="lg-title">LIFE™</span>			
						</div>				   	
					</div>
					<div class="row lg-form">	
						<div class="lg-zt">
						   <span class="lg-font">用户登录</span>
						</div>
						<div>
							<form method="post" action="{:U('Home/index/login')}" >
								<div class="lg-input">
								    <input type="text" placeholder="请输入账号" name="CustomerID" />
								</div>
								<div class="lg-input">
								    <input type="password" placeholder="请输入密码" name="PassWord" />
								</div>
								<div class="lg-reg" >
									<a href="{:U('Home/Register/downLoad')}" style="float:left;">APP下载</a>
									<!-- <a href="{:U('Home/Register/register')}">立即注册</a> -->
								</div>
								
								<div>
									<button type="submit" class="btn btn-block btn-blue">登录</button>
								</div>
							</form>								
						</div>							
					</div>
				</div>
			</div>
			<div class="marker">
				<div class="imgdiv">
					<span>推送消息</span>
					<img src="__PUBLIC_IMAGE__/特惠升级.jpg"/>
					<!--<img src="__PUBLIC_IMAGE__/pro1.jpg"/>-->
					<!--<img src="__PUBLIC_IMAGE__/pro2.jpg"/>-->
				</div>
				
				<div class="closed">
					关闭
				</div>
			</div>
		</div>
		<script src="__PUBLIC_BOOTSTRAP__/js/jquery-1.11.0.min.js"></script>
		<script src="__PUBLIC_BOOTSTRAP__/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){ 
				$('.marker').height($(window).height()-10);
				
	  		});
	  		$('.closed').click(function(){
	  			$('.marker').css('display','none');
	  			$('.wrap').css('display','block');
	  		});
		</script> 
	</body>
</html>
