<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<title>用户登录</title>
	</head>
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css" />    -->
    <link rel="stylesheet" href="__PUBLIC_CSS__/bootstrap.min.css" />
    <style>
    	body{font-family: "微软雅黑";}
		.container-fluid{background-color: #439dfe;height: 30vh;}
		.lg-fontmid{text-align: center;margin-top: 8vh;}
		.lg-title{font-size: 40px;color: white;}
		.lg-form{margin-top: 20vh;}
		.lg-zt{width:100%;border-bottom: 1px solid #439dfe;text-align: center;}        
		.lg-font{font-size: 16px;color:#439dfe ;line-height: 50px;}           
		.btn-blue{background:#439dfe;color: white;}            
		.btn-blue:hover{color: white;}
		.lg-input{width: 100%;border-bottom: 1px solid #DDDDDD;height: 50px;padding-top: 20px;}
		.lg-input input{width:100%;border: none;}
		.lg-input input:focus{outline: none;}
		.lg-reg{text-align: right;line-height: 50px;}
		.lg-reg a{color: #439dfe;font-size: 20px;}
		.lg-reg a:hover{text-decoration: none;}
    </style>
	<body>
		<div class="container-fluid">
			<div class="container">
				<div class="row lg-fontmid">
					<div class="col-lg-12 col-xs-12">
						<span class="lg-title">HAPY</span>
				        <span class="lg-title">LIFE™</span>			
					</div>				   	
				</div>
				<div class="row lg-form">	
					<div class="lg-zt">
					   <span class="lg-font">用户登录</span>
					</div>
					<div>
						<form method="post" action="{:U('Home/index/login')}" >
							<div class="lg-input">
							    <input type="text" placeholder="请输入账号" name="CustomerID" />
							</div>
							<div class="lg-input">
							    <input type="password" placeholder="请输入密码" name="PassWord" />
							</div>
							<div class="lg-reg" >
								<a href="{:U('Home/Register/oldRegisterCode')}">立即注册</a>
							</div>
							<div>
								<button type="submit" class="btn btn-block btn-blue">登录</button>
							</div>
						</form>								
					</div>							
				</div>
			</div>
		</div>
	</body>
</html>
