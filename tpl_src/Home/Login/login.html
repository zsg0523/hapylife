		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<title>Happylife-login</title>
		<!--[if lt IE 9]>
		  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
		  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/login.css" />

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="lg-center lg-div">
					<div class="row">
						<div class="lg-center lg-form-div">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="name" class="col-lg-2 control-label">姓名:</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="name" name="username" placeholder="请输入名字">
										<span></span>
									</div>
								</div>
								<div class="form-group">
									<label for="psw" class="col-lg-2 control-label">密码:</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="psw" name="password" placeholder="请输入密码">
										<span></span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-10" style="margin-top: 10px;">
										<button type="button" class="btn  btn-block  btn-info" id="btn">登录</button>
									</div>
								</div>
							</form>
							<a href="../register.html" class="lg-member" style="float: right;padding: 4px;">新会员注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>

	<script type="text/javascript" src="js/url.js" ></script>

			$("#btn").click(function(){
